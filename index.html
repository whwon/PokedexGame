<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>PokeDex</title>
    </head>
    <body>
        <h1 class="title">Who's That Pokemon??</h1>
        <div class="gameTypes">
            <button class="newPokemon">Generate</button>
            <button class="guessUsingImage">Guess Based on Image</button>
            <button class="guessUsingStats">Guess Based on Stats</button>
        </div>
        <div class="scoreBoard">
            <div>Correct:</div>
            <div id="correctScore">0</div>
            <div>Done:</div>
            <div id="guessedTotal">0</div>
        </div>
        <div id="countdown">
            <div id="countdown-number"></div>
            <svg>
              <circle r="18" cx="20" cy="20"></circle>
            </svg>
        </div>
        <div class="pokedex">

        </div>
        <div class="guessInput">
            <input class="userGuess" type="text" id="guessedPokemon"/>
            <input type="button" placeholder="Enter Your Answer..." onclick="pokemonGuess()" value="Submit">
        </div>


        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
